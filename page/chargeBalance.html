<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>余额充值</title>
    <% for (var css in htmlWebpackPlugin.options.css) { %>
        <link href="<%=htmlWebpackPlugin.options.css[css] %>" rel="stylesheet">
    <% } %>

    <% for (var prejs in htmlWebpackPlugin.options.prejs) { %>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.options.prejs[prejs] %>"></script>
    <% } %>


</head>
<body>
    <div class="charge-wrap">
        <div class="top-info-wrap clearfix">
            <div class="user-icon"></div>
            <div class="user-detail">
                <div class="user-name"></div>
                <div class="user-balance"></div>
            </div>
            <!-- <a class="account-btn">账单明细</a> -->
        </div>

        <div class="list-title">选择充值金额</div>
        <div class="item-list">
            <div class="btn-line clearfix" id="J_price_wrap">
            </div>
        </div>
        <div class="actual-price">实付金额：<span class="actual-price-num" id="J_actual_price"></span></div>

        <div class="pay-wrap">
            <i></i>
            <span>微信支付</span>
        </div>

        <a href="javascript:;" class="weui-btn weui-btn_primary charge-btn">充值</a>

        <div class="bottom-logo"></div>

    </div>



    <script type="text/template" id="J_price_template">
        {{~ it:item:index}}
            <a href="javascript:;" class="price-btn {{? item.defaultPackage}}active-btn{{?}}" data-amount="{{=item.amount}}" data-donation="{{=item.donationAmount}}">
                <div class="btn-item">
                    <div>{{= item.amount}}元</div>
                    {{? item.donationAmount > 0}}
                    <div class="donation-price">送{{= item.donationAmount}}元</div>
                    {{?}}
                </div>
            </a>
        {{~}}
    </script>

    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast toast-wrap">
            <p class="weui-toast__content toast-text">加载失败</p>
        </div>
    </div>

    <% for (var js in htmlWebpackPlugin.options.js) { %>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.options.js[js] %>"></script>
    <% } %>
</body>
</html>
